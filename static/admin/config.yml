backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "文章"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "分類", name: "categories", widget: "list" }
      - { label: "標籤", name: "tags", widget: "list" }
      - { label: "封面圖片", name: "cover", widget: "image" }
      - { label: "草稿", name: "draft", widget: "boolean", default: true }
      - { label: "摘要", name: "description", widget: "string" }
      - { label: "文章內容", name: "body", widget: "markdown" }